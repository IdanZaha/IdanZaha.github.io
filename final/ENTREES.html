<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/scss.css" />
<style>
    .top-title {
        width: 635px;
        height: 35px;
        font-family: sans-serif;
        color: white;
        background-color: #e74c3c;
        margin-left: auto;
        margin-right: auto;
        display: block;
    }
    
    .column {
        margin: 0 auto;
        display: grid;
        grid-gap: 5px;
        grid-template-columns: auto auto auto;
        justify-content: center;
    }
    
    .column img {
        margin-top: 8px;
        padding: 7px 5px;
        width: 202px;
        height: 200px;
        border-radius: 10px;
    }
    
    .center-but {
        margin: 0 auto;
        display: grid;
        grid-gap: 5px;
        grid-template-columns: auto auto;
        justify-content: center;
    }
    
    .but-center {
        margin-top: 8px;
        padding: 7px 5px;
        width: 202px;
        height: 50px;
        border: none;
        text-align: center;
        margin-left: 5px;
        margin-right: 5px;
        font-family: sans-serif;
        font-weight: bold;
        background-color: #e74c3c;
        color: white;
        font-size: 16px;
        border-radius: 2px;
    }
    
    .but-center1 {
        margin-top: 8px;
        padding: 7px 5px;
        width: 202px;
        height: 50px;
        border: none;
        text-align: center;
        margin-left: 5px;
        margin-right: 5px;
        font-family: sans-serif;
        font-weight: bold;
        background-color: #e74c3c;
        color: white;
        font-size: 16px;
        border-radius: 2px;
    }
    
    .my-order {
        color: white;
        font-family: sans-serif;
        font-weight: bold;
        border-radius: 2px;
        margin-left: 25px;
        float: left;
    }
    
    .my-order h1 {
        background-color: #e74c3c;
        width: 300px;
    }
    
    #selections {
        height: 300px;
        width: 298px;
        border: 1px solid #d1d5d6;
        margin-top: -24px;
        color: #e74c3c;
        background-color: white;
        border-radius: 2px;
        font-size: 16px;
    }
    
    #button-1 {
        background-color: #e74c3c;
        border: none;
        color: white;
        padding: 20px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
        border-radius: 2px;
        margin-left: 80px;
    }
    
    .footer {
        background: #d1d5d6;
        color: black;
        font-family: sans-serif;
        font-weight: bold;
        font-size: 20px;
        height: 400px;
        margin-top: 100px;
    }
    
    @media only screen and (max-width: 1200px) {
        #flex-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .my-order {
            display: flex;
            position: static;
            flex-direction: column;
            align-items: center;
            float: none;
        }
        #button-1 {
            margin-left: 0;
        }
    }
    /*
        Create a media query for screen max-width: 900px

        style flex-container to be a flex container, flex-direction: column
    */
</style>

</head>

<body>

        <div class="footer">
            <div class="footer-bottom">

        </div>
